<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - ApTicket</title>
    <link rel="stylesheet" href="styles/register-styles.css">
    <link rel="icon" type="image/x-icon" href="assests/logo.png">
  </head>
  <body>
    <div class="register-container">
      <div class="image-box">
        <img src="assests/apTicket.webp" alt="Register Image" class="img-reg" />
      </div>
      <div class="form-box">
        <h2>Register</h2>
        <form id="registerForm">
          <div class="input-group">
            <input type="text" id="reg-username" required />
            <label for="reg-username">Username</label>
          </div>
          <div class="input-group">
            <input type="email" id="email" required />
            <label for="email">Email</label>
          </div>
          <div class="input-group">
            <input type="text" id="reg-dept" required />
            <label for="reg-username">Department</label>
          </div>
          <div class="input-group">
            <input type="password" id="reg-password" required />
            <label for="reg-password">Password</label>
          </div>
          <button type="submit" class="btn" onclick="window.location.href='index.html'" >Register</button>
          <p class="message">
            Already have an account? <a href="login.html">Login</a>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
