<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - ApTicket</title>
    <link rel="stylesheet" href="styles/login-styles.css">
    <link rel="icon" type="image/x-icon" href="assests/logo.png">
  </head>
  <body>
    <div class="login-container">
      <div class="image-box">
        <img src="assests/apTicket.webp" alt="Login Image" />
      </div>
      <div class="form-box">
        <h2>Login</h2>
        <form id="loginForm">
          <div class="input-group">
            <input type="text" id="username" required />
            <label for="username">Username</label>
          </div>
          <div class="input-group">
            <input type="password" id="password" required />
            <label for="password">Password</label>
          </div>
          <button type="submit" class="btn" onclick="window.location.href='index.html'">Enter the Portal</button>
          <p class="message">
            Don't have an account? <a href="register.html">Register</a>
          </p>
        </form>
      </div>
    </div>
    <script src="script/login-script.js"></script>
  </body>
</html>
